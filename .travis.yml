anguage: java
sudo: false
os: linux
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"
  - "$HOME/.gnupg"
env:
  global:
  - GPG_DIR="$HOME/.gnupg"
before_install:
- openssl aes-256-cbc -K $encrypted_ca1e0dd2c873_key -iv $encrypted_ca1e0dd2c873_iv
  -in pubring.gpg.enc -out $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$GPG_PASSPHRASE -in $GPG_DIR/pubring.gpg.enc -out
  $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$GPG_PASSPHRASE -in $GPG_DIR/secring.gpg.enc -out
  $GPG_DIR/secring.gpg -d
notification:
  email:
    recipients:
    - yangkizhang@gmail.com
    on_success: false
    on_failure: always
branches:
  only:
  - develop
script:
- "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true cobertura:cobertura -B
  -V"
after_success:
- bash <(curl -s https://codecov.io/bash)
- cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy -Piooo-deploy
